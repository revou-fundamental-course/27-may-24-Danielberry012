<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tugas Daniel</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<script src="scrpt.js"></script>
<body>
    <!-- navbar-->
    <header>
        <div class="logo">
            <img src="assets/lion head face.png" alt="Logo" style="width: 8%;
        height: 8%;">
        </div>
        <nav>
            <ul class="nav-ul">
                <li class="nav-li"><a href="#home">Home</a></li>
                <li class="nav-li"><a href="#profile">Our Profile</a></li>
                <li class="nav-li"><a href="#achievement">Achievement</a></li>
                <li class="nav-li"><a href="#contact">Message Us</a></li>
            </ul>
        </nav>
    </header>
    <!-- navbar end-->




    <main>
        <!-- conten 1 -->
        <section>
            <div class="welcome">
                <h1>Hi, Welcome To Website</h1>
                <p>Ini adalah website latihan pertama</p>
            </div>
            <div class="banner">
                <img src="assets/1d7939b75e1f70.jpg" alt="Banner" width="1366px" height="378px">
            </div>
        </section>

        <!-- content 1 end-->


        <!-- content 2-->
        <section class="facilitation">
            <h2>Our Facilitation</h2>
            <div class="facilities">
                <div class="facility">
                    <div class="circle">
                        <img src="assets/instagram.jpg" alt="My instagram">
                    </div>
                    <p>My instagram</p>
                </div>
                <div class="facility">
                    <div class="circle">
                        <img src="assets/facebook.jpg" alt="My facebook">
                    </div>
                    <p>My facebook</p>
                </div>
                <div class="facility">
                    <div class="circle">
                        <img src="assets/linked.jpg" alt="My linked">
                    </div>
                    <p>My Linked</p>
                </div>
            </div>
        </section>
        <!-- content 2 end-->


        <!-- content 3-->
        <section class="contact">
            <h2>Message Us</h2>
            <div class="contract-container">
                <form id="message-form">
                    <p><label for="name">Nama:</label>
                        <input type="text" id="name" name="name">
                    </p>
                    <p><label for="date">Tanggal Lahir:</label>
                        <input type="date" id="date" name="date">
                    </p>
                    <p><label>Jenis Kelamin:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Laki-Laki</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Perempuan</label>
                    </p>
                    <p><label for="message">Pesan:</label></p>
                    <textarea id="message" name="message"></textarea>
                    <button type="submit">Submit</button>
                </form>
                <div id="message-output">
                    <p>Current time: Fri Jun 17 2022 11:27:28 GMT+0100</p>
                    <p>Nama: <span id="output-name"></span></p>
                    <p>Tanggal Lahir: <span id="output-date"></p>
                    <p>Jenis Kelamin: <span id="output-gender"></span></p>
                    <p>Pesan: <span id="output-message"></span></p>
                </div>
            </div>
        </section>
        <!-- conten 3 selesai-->

    </main>
    <footer>
        <p>Created By Daniel</p>
    </footer>
</body>

</html>
